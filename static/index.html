<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js?v=1.03"></script>

    <title>Batch manager client UI</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column"><p></p></div>
        </div>
        <div class="row">
            <div class="column"><h5>Batch manager client UI</h5><hr></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="contaier">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="processIdText" placeholder="Enter process ID" aria-describedby="basic-addon1">
                        </div>
                        <div class="col">
                            <button type="button" id="searchButton" class="btn btn-primary">Find process</button>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Process ID</th>
                            <th scope="col">Request</th>
                            <th scope="col">Started</th>
                            <th scope="col">Finished</th>
                            <th scope="col">Status</th>
                            <th scope="col">Context</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="main-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="processDetails" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="processDetailsTitle">Process details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Application ID</th>
                            <th scope="col">Data</th>
                            <th scope="col">Attempt</th>
                            <th scope="col">Stage number</th>
                            <th scope="col">Started</th>
                            <th scope="col">Finished</th>
                            <th scope="col">Status</th>
                            <th scope="col">Result</th>
                            <th scope="col">Context</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-table-body">
                    </tbody>
                </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="jsonDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Value viewer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="jsonTextArea" rows="20"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
